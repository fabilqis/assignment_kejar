    <style>
        body {
            background-color: plum;
        }

        #mapid {
            /* margin-top: 6%; */
            height: 300px;
        }

        h1 {
            font-family: 'Krub', sans-serif;
            font-weight: bold;

        }
        .container {
            display: grid;
            height: 100%;
            grid-gap: 4px;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: 40% 60%;
        }

        .peta {
            grid-column: 1/-1;
        }

        .gambar {
            background: peachpuff;
            grid-column: 1/4;
        }

        #gmb {
            margin-top: 8rem;
            text-align: center;

        }

        .review {
            background: lightblue;
            grid-column: 4/-1;
        }

        #review {
            font-family: 'Krub', sans-serif;
            font-size: 16px;
            margin-top: 12rem;
            text-align: center;
        }

        <div class="gambar">

        <div class='review'>

    </div>

                id: 'mapbox.streets'
